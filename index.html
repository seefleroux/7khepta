<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100m Hurdles Touchdown Time Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>100m Hurdles Touchdown Time Calculator</h1>

    <section>
        <h2>Calculate from Split Times</h2>
        <label for="time-to-h1">Time to 1st Hurdle:</label>
        <input type="number" id="time-to-h1" step="0.01"><br>

        <label for="interval1">Interval 1-2:</label>
        <input type="number" id="interval1" step="0.01"><br>

        <label for="interval2">Interval 2-3:</label>
        <input type="number" id="interval2" step="0.01"><br>

        <label for="interval3">Interval 3-4:</label>
        <input type="number" id="interval3" step="0.01"><br>

        <label for="interval4">Interval 4-5:</label>
        <input type="number" id="interval4" step="0.01"><br>

        <label for="interval5">Interval 5-6:</label>
        <input type="number" id="interval5" step="0.01"><br>

        <label for="interval6">Interval 6-7:</label>
        <input type="number" id="interval6" step="0.01"><br>

        <label for="interval7">Interval 7-8:</label>
        <input type="number" id="interval7" step="0.01"><br>

        <label for="interval8">Interval 8-9:</label>
        <input type="number" id="interval8" step="0.01"><br>

        <label for="interval9">Interval 9-10:</label>
        <input type="number" id="interval9" step="0.01"><br>

        <label for="run-in">Run-in (H10 to Finish):</label>
        <input type="number" id="run-in" step="0.01"><br>

        <button id="calculate-btn">Calculate</button>
    </section>

    <section>
        <h2>Results</h2>
        <ul id="touchdown-times"></ul>
        <p><strong>Final Time: <span id="final-time"></span></strong></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
